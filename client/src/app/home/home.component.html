<div class="container m-5">
    <div *ngIf="!registerMod" style="text-align: center;">
            <h1>Find your match</h1>
            <p class="lead">Come on in to view your matches... all you need to do is to sign up!</p>
            <div class="text-center"></div>
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn more</button>
        </div>
</div>
<div *ngIf="registerMod" class="contaner">
    <div class="row justify-content-center">
        <div class="col-4">
           <app-register (cancelRegister)="cancelRegisterModel($event)"></app-register>
        </div>
    </div>

</div>
